<script>
    document.querySelector('.typing-indicator').classList.add('displayNone');
    function addIndicator(){
        document.querySelector('.typing-indicator').classList.add('displayNone');
    }
    function removeIndicator(){
        document.querySelector('.typing-indicator').classList.remove('displayNone');
    }
    document.getElementById('messageInput').addEventListener('input',(e)=>{
        removeIndicator();
        setTimeout(()=>{
            addIndicator()
        },1000);
    });


</script>
